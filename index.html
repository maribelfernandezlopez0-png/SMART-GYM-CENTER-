<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.M.G CENTER - SISTEMA ELITE</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-pure: #000000;
            --dark-card: #0d0d0d;
            --accent: #ff0000;
            --accent-glow: rgba(255, 0, 0, 0.5);
            --gold: #ffcc00;
            --green: #00ff44;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--dark-pure); 
            color: var(--text-main); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* SIDEBAR ESTILO ELITE */
        .sidebar { 
            width: 280px; 
            background: #050505; 
            border-right: 2px solid var(--accent); 
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .logo-box { 
            padding: 50px 20px; 
            text-align: center; 
            border-bottom: 1px solid #1a1a1a; 
        }

        .logo-box i { 
            font-size: 60px; 
            color: var(--accent); 
            filter: drop-shadow(0 0 15px var(--accent)); 
        }

        .logo-text {
            margin-top: 15px;
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        .sidebar nav { flex: 1; padding-top: 20px; }

        .sidebar nav a { 
            display: flex;
            align-items: center;
            padding: 18px 30px; 
            color: var(--text-dim); 
            text-decoration: none; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 13px; 
            transition: 0.3s;
            border-left: 5px solid transparent;
        }

        .sidebar nav a i { margin-right: 15px; font-size: 18px; }

        .sidebar nav a:hover, .sidebar nav a.active { 
            color: #fff; 
            background: linear-gradient(90deg, #111 0%, transparent 100%);
            border-left: 5px solid var(--accent);
            text-shadow: 0 0 10px #fff;
        }

        /* √ÅREA PRINCIPAL */
        .main { flex: 1; padding: 50px; overflow-y: auto; background: radial-gradient(circle at top right, #110000 0%, #000 50%); }

        h2 { 
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-main); 
            text-transform: uppercase; 
            margin-bottom: 40px; 
            border-left: 10px solid var(--accent);
            padding-left: 20px;
        }

        /* PANELES */
        .glass-panel { 
            background: var(--dark-card); 
            padding: 35px; 
            border-radius: 20px; 
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* TABLAS PROFESIONALES */
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { color: var(--gold); text-transform: uppercase; font-size: 11px; letter-spacing: 1px; padding: 15px; text-align: center; }
        td { background: #111; padding: 20px; text-align: center; font-size: 14px; border-top: 1px solid #222; border-bottom: 1px solid #222; }
        td:first-child { border-radius: 10px 0 0 10px; border-left: 1px solid #222; text-align: left; }
        td:last-child { border-radius: 0 10px 10px 0; border-right: 1px solid #222; }

        /* BOTONES */
        .btn-main { 
            background: var(--accent); 
            color: #fff; 
            border: none; 
            padding: 20px; 
            width: 100%; 
            font-weight: 900; 
            border-radius: 12px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            box-shadow: 0 0 20px var(--accent-glow);
            transition: 0.3s;
        }

        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 0 35px var(--accent); }

        .btn-ticket { 
            background: transparent;
            color: #00ccff;
            border: 1px solid #00ccff;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-ticket:hover { background: #00ccff; color: #000; }

        .badge { padding: 6px 15px; border-radius: 6px; font-weight: 900; font-size: 10px; text-transform: uppercase; }
        .badge-vigente { background: var(--green); color: #000; box-shadow: 0 0 10px rgba(0,255,68,0.3); }
        .badge-vencido { background: var(--accent); color: #fff; box-shadow: 0 0 10px rgba(255,0,0,0.3); }

        /* FORM */
        input, select { 
            width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: #fff; 
            border-radius: 10px; margin-top: 8px; font-size: 15px; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 10px var(--accent-glow); }

        /* TICKET VISTA */
        #ticket-view { 
            background: #fff; color: #000; padding: 40px; width: 320px; 
            font-family: 'Courier New', monospace; display: none; margin: auto; 
            border: 2px dashed #000;
        }

        @media print { 
            body * { visibility: hidden; } 
            #ticket-view, #ticket-view * { visibility: visible; } 
            #ticket-view { position: absolute; left: 0; top: 0; display: block; width: 100%; border: none; } 
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <i class="fa-solid fa-dumbbell"></i>
        <div class="logo-text">S.M.G CENTER</div>
    </div>
    <nav>
        <a onclick="show('registrar')" id="n-registrar" class="active"><i class="fa fa-user-plus"></i> Registrar</a>
        <a onclick="show('socios')" id="n-socios"><i class="fa fa-users"></i> Panel Socios</a>
        <a onclick="show('historial')" id="n-historial"><i class="fa fa-receipt"></i> Historial Pagos</a>
    </nav>
</div>

<div class="main">
    <div id="registrar" class="section">
        <h2>Nuevo Registro</h2>
        <div class="glass-panel" style="max-width: 650px;">
            <div style="margin-bottom: 25px;">
                <label style="color:var(--gold); font-weight:bold;">NOMBRE COMPLETO DEL SOCIO</label>
                <input type="text" id="nombre" placeholder="EJ: JUAN P√âREZ">
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div>
                    <label>TIPO DE PLAN</label>
                    <select id="plan" onchange="calcPlan()">
                        <option value="SEMANAL">SEMANAL ($150)</option>
                        <option value="MENSUAL">MENSUAL ($380)</option>
                    </select>
                </div>
                <div>
                    <label>M√âTODO DE PAGO</label>
                    <select id="metodo">
                        <option>üíµ EFECTIVO</option>
                        <option>üì± TRANSFERENCIA</option>
                    </select>
                </div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                <div><label>COSTO TOTAL ($)</label><input type="number" id="costo" value="150" readonly></div>
                <div><label>MONTO RECIBIDO ($)</label><input type="number" id="pago" value="150" style="color:var(--green); font-weight:bold;"></div>
            </div>
            <button class="btn-main" onclick="registrar()">Finalizar y Emitir Ticket</button>
        </div>
    </div>

    <div id="socios" class="section" style="display:none;">
        <h2>Gesti√≥n de Socios</h2>
        <div class="glass-panel">
            <table>
                <thead>
                    <tr><th>Socio</th><th>Estado</th><th>Deuda</th><th>Vencimiento</th><th>Acci√≥n</th></tr>
                </thead>
                <tbody id="lista-socios"></tbody>
            </table>
        </div>
    </div>

    <div id="historial" class="section" style="display:none;">
        <h2>Historial de Recibos</h2>
        <div class="glass-panel">
            <table>
                <thead>
                    <tr><th>Fecha/Hora</th><th>Socio</th><th>Monto</th><th>M√©todo</th><th>Acci√≥n</th></tr>
                </thead>
                <tbody id="lista-historial"></tbody>
            </table>
        </div>
    </div>

    <div id="ticket-view"></div>
</div>

<script>
    // Todo el funcionamiento que ya ten√≠as
    let socios = JSON.parse(localStorage.getItem('smg_socios')) || [];
    let pagos = JSON.parse(localStorage.getItem('smg_pagos')) || [];

    function show(id) {
        document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        document.getElementById('n-'+id).classList.add('active');
        if(id === 'socios') renderSocios();
        if(id === 'historial') renderHistorial();
    }

    function calcPlan() {
        const p = document.getElementById('plan').value;
        const precio = p === 'SEMANAL' ? 150 : 380;
        document.getElementById('costo').value = precio;
        document.getElementById('pago').value = precio;
    }

    function registrar() {
        const nombre = document.getElementById('nombre').value.toUpperCase();
        if(!nombre) return alert("¬°Nombre obligatorio!");
        
        const costo = parseFloat(document.getElementById('costo').value);
        const pagoMonto = parseFloat(document.getElementById('pago').value);
        const plan = document.getElementById('plan').value;
        const fecha = new Date();
        const vence = new Date();
        vence.setDate(fecha.getDate() + (plan === 'SEMANAL' ? 7 : 30));

        const nuevoPago = {
            id: Date.now(),
            fecha: fecha.toLocaleString(),
            socio: nombre,
            monto: pagoMonto,
            metodo: document.getElementById('metodo').value,
            plan: plan,
            vence: vence.toISOString().split('T')[0],
            deuda: costo - pagoMonto
        };

        pagos.push(nuevoPago);
        
        let socioIndex = socios.findIndex(s => s.nombre === nombre);
        if(socioIndex > -1) {
            socios[socioIndex].vence = nuevoPago.vence;
            socios[socioIndex].deuda = nuevoPago.deuda;
        } else {
            socios.push({ nombre, vence: nuevoPago.vence, deuda: nuevoPago.deuda });
        }

        localStorage.setItem('smg_socios', JSON.stringify(socios));
        localStorage.setItem('smg_pagos', JSON.stringify(pagos));
        
        generarTicket(nuevoPago);
        document.getElementById('nombre').value = '';
    }

    function renderSocios() {
        const tbody = document.getElementById('lista-socios');
        tbody.innerHTML = '';
        const hoy = new Date().toISOString().split('T')[0];
        socios.forEach((s, idx) => {
            const esVigente = s.vence >= hoy;
            tbody.innerHTML += `<tr>
                <td><b style="color:var(--gold)">${s.nombre}</b></td>
                <td><span class="badge ${esVigente ? 'badge-vigente' : 'badge-vencido'}">${esVigente ? 'VIGENTE' : 'VENCIDO'}</span></td>
                <td style="color:${s.deuda > 0 ? 'var(--accent)' : 'var(--green)'}">$${s.deuda}</td>
                <td>${s.vence}</td>
                <td><button onclick="borrarSocio(${idx})" style="background:none;border:none;color:#555;cursor:pointer;"><i class="fa fa-trash"></i></button></td>
            </tr>`;
        });
    }

    function renderHistorial() {
        const tbody = document.getElementById('lista-historial');
        tbody.innerHTML = '';
        pagos.slice().reverse().forEach(p => {
            tbody.innerHTML += `<tr>
                <td style="color:var(--text-dim); font-size:12px;">${p.fecha}</td>
                <td><b>${p.socio}</b></td>
                <td style="color:var(--green); font-weight:bold;">$${p.monto}</td>
                <td>${p.metodo}</td>
                <td><button class="btn-ticket" onclick="reimprimir(${p.id})"><i class="fa fa-print"></i> TICKET</button></td>
            </tr>`;
        });
    }

    function generarTicket(p) {
        const view = document.getElementById('ticket-view');
        view.innerHTML = `
            <div style="text-align:center;">
                <h2 style="color:#000; border:none; margin:0; padding:0;">S.M.G CENTER</h2>
                <p>¬°ESTADO F√çSICO AL L√çMITE!</p>
                <hr>
                <div style="text-align:left; font-size:14px;">
                    <b>FECHA:</b> ${p.fecha}<br>
                    <b>SOCIO:</b> ${p.socio}<br>
                    <b>PLAN:</b> ${p.plan}<br>
                    <b>PAGO:</b> ${p.metodo}
                </div>
                <hr>
                <h3 style="margin:10px 0;">TOTAL PAGADO: $${p.monto}</h3>
                <p style="background:#000; color:#fff; padding:5px;">VENCE: ${p.vence}</p>
                <hr>
                <p style="font-size:12px;">Gracias por tu preferencia.<br>No hay devoluciones.</p>
            </div>
        `;
        window.print();
    }

    function reimprimir(id) {
        const p = pagos.find(x => x.id === id);
        generarTicket(p);
    }

    function borrarSocio(index) {
        if(confirm("¬øEliminar socio?")) {
            socios.splice(index, 1);
            localStorage.setItem('smg_socios', JSON.stringify(socios));
            renderSocios();
        }
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
</script>
</body>
</html>
